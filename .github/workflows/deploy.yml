name: CI/CD - Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia si tu rama principal se llama "master" u otro nombre

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del c√≥digo
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2) Configura Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 4) Construye el proyecto (genera la carpeta dist)
      - name: Build
        run: npm run build

      # 5) Despliega la carpeta dist a la rama gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          # Opcional: Si quieres un CNAME personalizado, puedes definirlo:
          # cname: example.com